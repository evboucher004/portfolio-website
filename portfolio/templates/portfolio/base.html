<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation in Django Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/portfolio.css' %}">
  </head>
  <body>

    <header class="page-header">
        <div class="container">
            <div class="center">
                <h1><a href="/">Evan Boucher's Portfolio</a></h1>
              <!--<hr class="header"/>-->
            </div>
        </div>
    </header>


    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-border">
      <div class="container-fluid center">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <div class="{% if request.path == '/' %} active {% endif %}">
                <a class="nav-link" href="{% url 'index' %}">This Website</a>
              </div>
            </li>
            <li class="nav-item">
              <div class="{% if request.path == '/imsp/' %} active {% endif %}">
                <a class="nav-link" href="{% url 'imsp' %}">Image Slideshow Program</a>
              </div>
            </li>
            <li class="nav-item">
              <div class="{% if request.path == '/mtg/' %} active {% endif %}">
                <a class="nav-link" href="{% url 'mtg' %}">Magic The Gathering Deck Downloader</a>
              </div>
            </li>
            <li class="nav-item">
              <div class="{% if request.path == '/snhu/' %} active {% endif %}">
                <a class="nav-link" href="{% url 'snhu' %}">SNHU Website Redesign</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
  </body>
</html>
